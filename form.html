<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="form.html">form</a>
        <a href="table.html">table</a>
        <a href="league.html">premier league table</a>
        <a href="contact.html">contact</a>
      </nav>
    </header>
    <div class="formbanner">
      <div class="mask">
        <h5 class="tittle">registration form</h5>
      </div>
    </div>
    <form action="">
      <h3>registration form</h3>
      <p>
        <label for="fn">first name</label>
        <input
          type="text"
          name="fn"
          placeholder="first name"
          id="fn"
          required
        />
      </p>
      <p>
        <label for=" ln">last name</label>
        <input type="text" name="ln" placeholder="last name" id="ln" required />
      </p>
      <p>
        <label for="on">other name</label>
        <input
          type="text"
          name="on"
          placeholder="other name"
          id="on"
          required
        />
      </p>
      <p>
        <label for="num"> tel </label>
        <input
          type="number"
          name="num"
          placeholder="number"
          id="num"
          required
        />
      </p>
      <p>
        <label for="em">email</label>
        <input
          type="text"
          name="em"
          placeholder="@gmail.com"
          id="em"
          required
        />
      </p>
      <p>
        <label for="">date</label>
        <input type="date" name="date" />time
        <input type="time" name="time" id="time" required /> month
        <input type="month" name="month" id="month" required />
      </p>
      <p>
        <label for="ps">password</label>
        <input type="text" name="ps" placeholder="password" id="ps" required />
      </p>
      <p>
        <label for="">gender</label>
        <input type="radio" name="gender" id="" required />male
        <input type="radio" name="gender" required />female
      </p>
      <p>
        <label for="checkbox">do you agree</label>

        <input type="checkbox" name="checkbox" id="checkbox" />yes
        <input type="checkbox" name="checkbox" id="checkbox" />no
      </p>
      <p>
        <label for="range">range</label>
        <input type="range" name="range" id="range" required />
      </p>
      <p>
        <label for="color">colour</label>
        <input type="color" name="color" id=" color" required />
      </p>
      <p>
        <label for="">state of origin</label>
        <select name="" id="">
          state and capital
          <option value="">abia</option>
          <option value="">nasaraw</option>
          <option value="">kogi</option>
          <option value="">jos</option>
        </select>
      </p>
      <p>
        <label for="cv">upload-cv</label>
        <input type="file" name="upload-cv" id="upload-cv" />
      </p>
      <p>
        <label for="submit">submit</label>
        <input type="submit" name="submit" id="submit" required />
      </p>
    </form>
  </body>
</html>
