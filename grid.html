<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
    <style>
      .grid {
        display: grid;
        grid-template-rows: 50px 40px 60px 50px;
        /* grid-template-columns:6fr 3fr 7fr 6fr ; */
        /* grid-template-columns: minmax(auto, 100px) 1fr,5fr; */
        grid-template-columns: repeat(2, 1fr) 300px 50px ;
        gap: 20px 40px;

      }
      .grid div {
        background: tomato;
      }
    </style>
  </body>
</html>
